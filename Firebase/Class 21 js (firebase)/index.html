<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Cards</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 350px;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 35px 60px rgba(0, 0, 0, 0.15);
      }

      .card-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .card-title {
        color: white;
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .card-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .form-input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        color: white;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .form-input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.8);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        margin-bottom: 25px;
      }

      .checkbox {
        margin-right: 10px;
        width: 16px;
        height: 16px;
        accent-color: #667eea;
      }

      .checkbox-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 13px;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      }

      .btn:active {
        transform: translateY(0);
      }

      .divider {
        text-align: center;
        margin: 20px 0;
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: rgba(255, 255, 255, 0.3);
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .social-btn {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 10px;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .card-footer {
        text-align: center;
        margin-top: 25px;
      }

      .footer-text {
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
      }

      .footer-link {
        color: white;
        text-decoration: none;
        font-weight: 600;
        margin-left: 5px;
        transition: color 0.3s ease;
      }

      .footer-link:hover {
        color: #667eea;
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 25px;
      }

      .forgot-password a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 13px;
        transition: color 0.3s ease;
      }

      .forgot-password a:hover {
        color: white;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          gap: 20px;
        }

        .card {
          width: 100%;
          max-width: 400px;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Login Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Welcome Back</h2>
          <p class="card-subtitle">Sign in to your account</p>
        </div>

        <form>
          <div class="form-group">
            <label for="login-email" class="form-label">Email</label>
            <input
              type="email"
              id="login-email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="login-password" class="form-label">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-input"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="remember" class="checkbox" />
            <label for="remember" class="checkbox-label">Remember me</label>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="card-footer">
          <span class="footer-text">Don't have an account?</span>
          <a href="#" class="footer-link">Sign up</a>
        </div>
      </div>

      <!-- Signup Card -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Create Account</h2>
          <p class="card-subtitle">Join us today</p>
        </div>

        <form id="createAccForm">
          <div class="form-group">
            <label for="signup-name" class="form-label">Full Name</label>
            <input
              type="text"
              id="signup-name"
              class="form-input"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="signup-email" class="form-label">Email</label>
            <input
              type="email"
              id="signup-email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="signup-password" class="form-label">Password</label>
            <input
              type="password"
              id="signup-password"
              class="form-input"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              class="form-input"
              placeholder="Confirm your password"
              required
            />
          </div>

          <button class="btn" type="submit">Create Account</button>
        </form>

        <div class="card-footer">
          <span class="footer-text">Already have an account?</span>
          <a href="#" class="footer-link">Sign in</a>
        </div>
      </div>
    </div>

    <script>
      // Add some interactive functionality
      document.querySelectorAll(".form-input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });
