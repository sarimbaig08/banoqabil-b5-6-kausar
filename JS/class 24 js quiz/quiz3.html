<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>0</h1>
      <button onclick="addNum()">+1</button>
      <button onclick="subNum()">-1</button>
    </div>
    <script>
      var count = window.localStorage.getItem("count") || 0;
      const addNum = () => {
        count++;
        localStorage.setItem("count", count);
        const num = document.querySelector("h1");
        num.innerText = count;
      };
      const subNum = () => {
        count--;
        localStorage.setItem("count", count);
        const num = document.querySelector("h1");
        num.innerText = count;
      };
    </script>
  </body>
</html>
